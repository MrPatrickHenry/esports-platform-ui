   <mat-card class="p-2">
    <div class="mb-3">
        <mat-card class="p-3">
            <h2 class="font-weight-bold text-center mb-2 text-white">Drop us a Line</h2>
            <form >
                <div fxLayout="column" fxLayoutAlign="start stretch">
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Name" type="text" name="name" required #name>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Company Name" type="text" name="cname" required #company>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Country" type="text" name="ctry" required #country>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="E Mail" type="email" name="email" required #email>
                    </mat-form-field>
                <mat-form-field style="width: 100%" class="mb-2">
                        <input matInput placeholder="Write Message" type="text" name="text1" required #message>
                    </mat-form-field>
                    <button style="width: 30%" class="mat-green" mat-raised-button (click)="messageSubmission(name.value,
                    company.value,country.value,email.value,message.value)">Send</button>
                </div>
            </form>
        </mat-card>

    </div>
    <div>
    </div>
</mat-card>
