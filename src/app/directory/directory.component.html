<div id="map"></div>
  <mat-divider></mat-divider>

<table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="arcadeName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let arcade"> 
        <a class="mat-ripple accent"  mat-ripple="" color="primary" [routerLink]="['/arcade/profile/',arcade.shortTag]">{{arcade.arcadeName}}</a> </td>
    </ng-container>


        <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let arcade"> {{arcade.email}} </td>
    </ng-container>


        <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let arcade"> {{arcade.phone}} </td>
    </ng-container>


        <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let arcade"> {{arcade.city}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let arcade"> {{arcade.country}} </td>
    </ng-container>



        <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let arcade">

<a class="mat-ripple accent"  mat-ripple="" color="primary" href="{{arcade.website}}?ref=VAL">

       {{arcade.website}}</a> </td>
    </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 25,50,100]" showFirstLastButtons></mat-paginator>
