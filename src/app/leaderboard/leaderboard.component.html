<div fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="6" class="mt-1">
<div class="leaderboard-content">
<mat-form-field class="filter">
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<table mat-table matSort [dataSource]="dataSource">

<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Rank. </th>
<td mat-cell *matCellDef="let users; let i = index">
	<a href='/player/profile/{{users.gamertag}}'><span class="adminChoice accent">{{i +1}}</span></a>
</td>
</ng-container>

<ng-container matColumnDef="gamertag">
<th mat-header-cell *matHeaderCellDef> Gamer Tag </th>
<td mat-cell *matCellDef="let users"> 
<a href='/player/profile/{{users.gamertag}}'><span class="adminChoice accent">{{users.gamertag}}</span></a>
</td>
</ng-container>

<ng-container matColumnDef="country">
<th mat-header-cell *matHeaderCellDef> Name </th>
<td mat-cell *matCellDef="let users"> {{users.country}} </td>
</ng-container>
<ng-container matColumnDef="High_Score">
<th mat-header-cell *matHeaderCellDef> High Score </th>
<td mat-cell *matCellDef="let users"> {{users.High_Score}} </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 25,50,100]" showFirstLastButtons></mat-paginator>

</div>
</div>
